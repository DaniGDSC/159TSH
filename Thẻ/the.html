<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMP Kids - Trải nghiệm miễn phí</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arial:700,900&display=swap">
    <link rel="stylesheet" href="the.css">
</head>
<body>
<div class="flyer">
    <!-- Header -->
    <div class="flyer-header">
        INNER MANAGEMENT - <span>Career Academy</span>
        <span class="flyer-arrows">
            <span class="arrow"></span>
            <span class="arrow"></span>
        </span>
    </div>
    <!-- Ảnh tròn -->
    <div class="flyer-image">
        <img src="dc0c3aa0-a1e7-42a1-abe1-a125b228b3bd.jpg" alt="Chim ưng tung cánh bay">
    </div>
    <!-- Nội dung chính -->
    <div class="flyer-content">
        <div class="flyer-cover">
            <div class="flyer-free">MIỄN PHÍ</div>
            <div class="flyer-8buoi">
                <span class="number">3</span>
                <span class="buoi">buổi</span>
            </div>
        </div>


        <div class="flyer-trai-nghiem">Trải nghiệm</div>
        <div class="flyer-boxes">
            <div class="flyer-box red">Trò chuyện
                <br>CÙNG CHUYÊN GIA HÀNG ĐẦU
            </div> 
        </div>
        <div class="flyer-row">
            <div class="flyer-note">
                Sales Upto 90%
            </div>
            <div class="flyer-price">
                Trị giá<br>
                <span>1.999.000đ</span>
            </div>
        </div>
    </div>
    <!-- Khối vàng dưới -->
    <div class="flyer-bottom">
        <div class="flyer-bottom-right">
            <div class="flyer-age">
                <span>Dành cho</span>
                <span class="age">20 tuổi trở lên</span>
            </div>
            <div class="flyer-voucher">
                Voucher chỉ có hiệu lực đến hết ngày<br>
                <span class="date">.../.../2025</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
