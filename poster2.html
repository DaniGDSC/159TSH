<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khám Phá Con Số Bí Mật Của Bạn</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #ffffff;
      font-family: 'Poppins', sans-serif;
    }
    .poster {
      width: 90vw;
      max-width: 528px;
      height: 138.182vw;
      max-height: 816px;
      background: linear-gradient(to bottom, #4C1D95 0%, #1E3A8A 100%);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .cosmic-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(128, 62, 240, 0.36) 0%, rgba(42, 67, 101, 0.3) 70%, transparent 100%);
      z-index: 1;
    }
    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 18vw;
      max-width: 200px;
      height: 18vw;
      max-height: 200px;
      background: radial-gradient(circle, #FFD700 0%, #FFFACD 70%);
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 250, 205, 0.9), 0 0 60px rgba(255, 250, 205, 0.6);
      z-index: 2;
    }
    .orbits {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .planet {
      position: absolute;
      top: 50%;
      left: 50%;
      font-family: 'Great Vibes', cursive;
      font-size: clamp(16px, 4vw, 22px);
      color: #FFD700;
      text-shadow: 0 0 5px #FFFFFF, 0 0 10px #FFFFFF;
      text-align: center;
      z-index: 2;
      will-change: transform;
    }
    .star {
      position: absolute;
      border-radius: 50%;
      z-index: 1;
    }
    .star[data-size="small"] { width: 0.4vw; height: 0.4vw; min-width: 2px; min-height: 2px; }
    .star[data-size="medium"] { width: 0.6vw; height: 0.6vw; min-width: 3px; min-height: 3px; }
    .star[data-size="large"] { width: 0.8vw; height: 0.8vw; min-width: 4px; min-height: 4px; }
    .star[data-color="gold"] { background: #FFD700; }
    .star[data-color="white"] { background: #FFFFFF; }
    .star-1 { top: 7.5%; left: 17%; opacity: 0.8; }
    .star-2 { top: 12.5%; left: 80%; opacity: 0.5; }
    .star-3 { top: 17.5%; left: 45%; opacity: 0.7; }
    .star-4 { top: 27.5%; left: 91%; opacity: 0.4; }
    .star-5 { top: 37.5%; left: 11%; opacity: 0.6; }
    .star-6 { top: 47.5%; left: 60%; opacity: 0.7; }
    .star-7 { top: 57.5%; left: 26%; opacity: 0.8; }
    .star-8 { top: 67.5%; left: 76%; opacity: 0.5; }
    .star-9 { top: 22.5%; left: 95%; opacity: 0.6; }
    .star-10 { top: 32.5%; left: 13%; opacity: 0.7; }
    .star-11 { top: 77.5%; left: 34%; opacity: 0.5; }
    .star-12 { top: 87.5%; left: 68%; opacity: 0.4; }
    .star-13 { top: 10%; left: 57%; opacity: 0.6; }
    .star-14 { top: 62.5%; left: 83%; opacity: 0.5; }
    .star-15 { top: 81.25%; left: 19%; opacity: 0.7; }

    .title {
      position: absolute;
      top: 3.5%;
      width: 100%;
      font-family: 'Cinzel', serif;
      font-weight: bold;
      font-size: clamp(20px, 6vw, 32px);
      color: #D4AF37;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      z-index: 3;
      text-align: center;
    }

    .title1 {
      position: absolute;
      top: 8.5%;
      width:100%;
      font-family: 'Cinzel', serif;
      font-weight: bold;
      font-size: clamp(28px, 9vw, 48px);
      color: #D4AF37;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      z-index: 3;
      text-align: center;
    }

    .subtitle {
      position: absolute;
      top: 25%;
      width: 100%;
      font-family: 'Cinzel', serif;
      font-size: clamp(18px, 6vw, 32px);
      color: #FFFFFF;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      text-align: center;
      z-index: 3;
    }

    .details {
      position: absolute;
      bottom: 20%;
      width: 100%;
      font-family: 'Cinzel', serif;
      font-size: clamp(14px, 3.8vw, 20px);
      color: #FFFFFF;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      text-align: center;
      line-height: 1.5;
      z-index: 3;
    }

    .cta {
      position: absolute;
      bottom: 3.5%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Great Vibes', cursive;
      font-size: clamp(20px, 6vw, 32px);
      text-decoration: none;
      z-index: 3;
    }

    .cta:focus {
      outline: 2px solid #FFD700;
      outline-offset: 2px;
    }

    @keyframes orbit-90 {
      0% { transform: rotate(0deg) translate(17vw) rotate(0deg); }
      100% { transform: rotate(360deg) translate(17vw) rotate(-360deg); }
    }
    @keyframes orbit-130 {
      0% { transform: rotate(0deg) translate(24.5vw) translateY(-1.25vw) rotate(0deg); }
      100% { transform: rotate(360deg) translate(24.5vw) translateY(-1.25vw) rotate(-360deg); }
    }
    @keyframes orbit-170 {
      0% { transform: rotate(0deg) translate(32vw) translateY(1.875vw) rotate(0deg); }
      100% { transform: rotate(360deg) translate(32vw) translateY(1.875vw) rotate(-360deg); }
    }
    @keyframes orbit-210 {
      0% { transform: rotate(0deg) translate(39.5vw) translateY(-2.5vw) rotate(0deg); }
      100% { transform: rotate(360deg) translate(39.5vw) translateY(-2.5vw) rotate(-360deg); }
    }
    @keyframes orbit-250 {
      0% { transform: rotate(0deg) translate(47vw) translateY(3.125vw) rotate(0deg); }
      100% { transform: rotate(360deg) translate(47vw) translateY(3.125vw) rotate(-360deg); }
    }
    @keyframes orbit-290 {
      0% { transform: rotate(0deg) translate(54.5vw) translateY(-3.75vw) rotate(0deg); }
      100% { transform: rotate(360deg) translate(54.5vw) translateY(-3.75vw) rotate(-360deg); }
    }
    @keyframes orbit-330 {
      0% { transform: rotate(0deg) translate(62vw) translateY(4.375vw) rotate(0deg); }
      100% { transform: rotate(360deg) translate(62vw) translateY(4.375vw) rotate(-360deg); }
    }
    @keyframes orbit-370 {
      0% { transform: rotate(0deg) translate(69.5vw) translateY(-5vw) rotate(0deg); }
      100% { transform: rotate(360deg) translate(69.5vw) translateY(-5vw) rotate(-360deg); }
    }
    @keyframes orbit-410 {
      0% { transform: rotate(0deg) translate(77vw) translateY(5.625vw) rotate(0deg); }
      100% { transform: rotate(360deg) translate(77vw) translateY(5.625vw) rotate(-360deg); }
    }

    @media (max-width: 576px) {
      .title { font-size: clamp(16px, 5vw, 24px); top: 4%; }
      .title1 { font-size: clamp(20px, 7vw, 36px); top: 10%; }
      .subtitle { font-size: clamp(14px, 5vw, 24px); top: 28%; }
      .details { font-size: clamp(12px, 3.5vw, 16px); bottom: 25%; }
      .cta { font-size: clamp(16px, 5vw, 24px); bottom: 5%; }
      .sun { width: 15vw; height: 15vw; max-width: 80px; max-height: 80px; }
    }
  </style>
</head>
