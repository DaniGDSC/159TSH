<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khám Phá Con Số Bí Mật Của Bạn</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Poppins:wght@300;400&display=swap" as="style" onload="this.rel='stylesheet'">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style" onload="this.rel='stylesheet'">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #ffffff;
      font-family: 'Poppins', sans-serif;
    }
    .poster {
      width: 90vw;
      max-width: 528px;
      height: 138.182vw;
      max-height: 816px;
      background: linear-gradient(to bottom, #4C1D95 0%, #1E3A8A 100%);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .cosmic-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(128, 62, 240, 0.36) 0%, rgba(42, 67, 101, 0.3) 70%, transparent 100%);
      z-index: 1;
    }
    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 18vw;
      max-width: 100px;
      height: 18vw;
      max-height: 100px;
      background: radial-gradient(circle, #FFD700 0%, #FFFACD 70%);
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 250, 205, 0.9), 0 0 60px rgba(255, 250, 205, 0.6);
      z-index: 2;
    }
    .orbits {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .planet {
      position: absolute;
      top: 50%;
      left: 50%;
      font-family: 'Great Vibes', cursive;
      font-size: clamp(14px, 3.5vw, 18px);
      color: #FFD700;
      text-shadow: 0 0 5px #FFFFFF, 0 0 10px #FFFFFF;
      text-align: center;
      z-index: 2;
      will-change: transform;
    }
    .star {
      position: absolute;
      border-radius: 50%;
      z-index: 1;
    }
    .star[data-size="small"] { width: 0.4vw; height: 0.4vw; min-width: 2px; min-height: 2px; }
    .star[data-size="medium"] { width: 0.6vw; height: 0.6vw; min-width: 3px; min-height: 3px; }
    .star[data-size="large"] { width: 0.8vw; height: 0.8vw; min-width: 4px; min-height: 4px; }
    .star[data-color="gold"] { background: #FFD700; }
    .star[data-color="white"] { background: #FFFFFF; }
    .title {
      position: absolute;
      top: 3.5%;
      width: 100%;
      font-family: 'Cinzel', serif;
      font-weight: 700;
      font-size: clamp(18px, 5.5vw, 30px);
      color: #FFD700;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
      z-index: 3;
    }
    .title1 {
      position: absolute;
      top: 8.5%;
      width: 100%;
      font-family: 'Cinzel', serif;
      font-weight: 700;
      font-size: clamp(24px, 8vw, 44px);
      color: #FFD700;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      z-index: 3;
    }
    .subtitle {
      position: absolute;
      top: 25%;
      width: 100%;
      font-family: 'Cinzel', serif;
      font-size: clamp(32px, 5.5vw, 32px);
      color: #FFFFFF;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      z-index: 3;
    }
    .details {
      position: absolute;
      bottom: 20%;
      width: 100%;
      font-family: 'Cinzel', serif;
      font-size: clamp(12px, 3.5vw, 18px);
      color: #FFFFFF;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      line-height: 1.6;
      z-index: 3;
    }
    .detail-line {
      display: inline-block;
      border: 1px solid #FFD700;
      border-radius: 8px;
      padding: 0.3rem 0.8rem;
      margin: 0.2rem auto;
    }
    .cta {
      position: absolute;
      bottom: 4%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Great Vibes', cursive;
      font-size: clamp(18px, 5.5vw, 30px);
      border-radius: 40px;
      padding: 0.5rem 2rem;
      z-index: 3;
    }
    .cta:hover {
      background: #FFD700 !important;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 0 0 40px rgba(255, 215, 0, 0.3);
    }
    .cta:focus {
      outline: 2px solid #FFD700;
      outline-offset: 2px;
    }
    @keyframes orbit-90 { 
      0% { transform: rotate(0deg) translate(14vw) rotate(0deg); }
      100% { transform: rotate(360deg) translate(14vw) rotate(-360deg); }
    }
    @keyframes orbit-130 {
      0% { transform: rotate(0deg) translate(20vw) translateY(-1vw) rotate(0deg); }
      100% { transform: rotate(360deg) translate(20vw) translateY(-1vw) rotate(-360deg); }
    }
    @keyframes orbit-170 {
      0% { transform: rotate(0deg) translate(26vw) translateY(1.5vw) rotate(0deg); }
      100% { transform: rotate(360deg) translate(26vw) translateY(1.5vw) rotate(-360deg); }
    }
    @keyframes orbit-210 {
      0% { transform: rotate(0deg) translate(32vw) translateY(-2vw) rotate(0deg); }
      100% { transform: rotate(360deg) translate(32vw) translateY(-2vw) rotate(-360deg); }
    }
    @keyframes orbit-250 {
      0% { transform: rotate(0deg) translate(38vw) translateY(2.5vw) rotate(0deg); }
      100% { transform: rotate(360deg) translate(38vw) translateY(2.5vw) rotate(-360deg); }
    }
    @media (max-width: 576px) {
      .poster { width: 95vw; height: 146.59vw; }
      .title { font-size: clamp(14px, 4.5vw, 22px); top: 4%; }
      .title1 { font-size: clamp(18px, 6.5vw, 34px); top: 10%; }
      .subtitle { font-size: clamp(12px, 4.5vw, 30px); top: 28%; }
      .details { font-size: clamp(10px, 3vw, 14px); bottom: 25%; }
      .detail-line { padding: 0.2rem 0.6rem; margin: 0.15rem auto; border-width: 1px; }
      .cta { font-size: clamp(14px, 4.5vw, 22px); bottom: 5%; padding: 0.4rem 1.5rem; }
      .sun { width: 15vw; height: 15vw; max-width: 80px; max-height: 80px; }
      .planet { font-size: clamp(12px, 3.5vw, 16px); }
      @keyframes orbit-90 { 
        0% { transform: rotate(0deg) translate(12vw) rotate(0deg); }
        100% { transform: rotate(360deg) translate(12vw) rotate(-360deg); }
      }
      @keyframes orbit-130 { 
        0% { transform: rotate(0deg) translate(18vw) translateY(-0.9vw) rotate(0deg); }
        100% { transform: rotate(360deg) translate(18vw) translateY(-0.9vw) rotate(-360deg); }
      }
      @keyframes orbit-170 { 
        0% { transform: rotate(0deg) translate(24vw) translateY(1.4vw) rotate(0deg); }
        100% { transform: rotate(360deg) translate(24vw) translateY(1.4vw) rotate(-360deg); }
      }
      @keyframes orbit-210 { 
        0% { transform: rotate(0deg) translate(30vw) translateY(-1.8vw) rotate(0deg); }
        100% { transform: rotate(360deg) translate(30vw) translateY(-1.8vw) rotate(-360deg); }
      }
      @keyframes orbit-250 { 
        0% { transform: rotate(0deg) translate(36vw) translateY(2.3vw) rotate(0deg); }
        100% { transform: rotate(360deg) translate(36vw) translateY(2.3vw) rotate(-360deg); }
      }
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="poster mx-auto">
    <div class="cosmic-overlay"></div>
    <div class="sun"></div>
    <svg class="orbits" style="width: 100%; height: 100%;">
      <circle cx="50%" cy="50%" r="14vw" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.3" />
      <circle cx="50%" cy="50%" r="20vw" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.3" />
      <circle cx="50%" cy="50%" r="26vw" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.25" />
      <circle cx="50%" cy="50%" r="32vw" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.25" />
      <circle cx="50%" cy="50%" r="38vw" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.2" />
    </svg>

    <!-- Planets -->
    <div class="planet" style="animation: orbit-90 15s linear infinite;">1</div>
    <div class="planet" style="animation: orbit-130 17s linear infinite;">2</div>
    <div class="planet" style="animation: orbit-170 19s linear infinite;">3</div>
    <div class="planet" style="animation: orbit-210 21s linear infinite;">4</div>
    <div class="planet" style="animation: orbit-250 23s linear infinite;">5</div>

    <!-- Stars -->
    <template id="star-template">
      <div class="star"></div>
    </template>
    <script>
      // Star data array
      const stars = [
        {size: "medium", color: "gold", top: "7.5%", left: "17%", opacity: 0.8},
        {size: "small", color: "white", top: "12.5%", left: "80%", opacity: 0.5},
        {size: "large", color: "gold", top: "17.5%", left: "45%", opacity: 0.7},
        {size: "medium", color: "white", top: "27.5%", left: "91%", opacity: 0.4},
        {size: "small", color: "gold", top: "37.5%", left: "11%", opacity: 0.6},
        {size: "medium", color: "white", top: "47.5%", left: "60%", opacity: 0.7},
        {size: "large", color: "gold", top: "57.5%", left: "26%", opacity: 0.8},
        {size: "small", color: "white", top: "67.5%", left: "76%", opacity: 0.5},
        {size: "medium", color: "gold", top: "22.5%", left: "95%", opacity: 0.6},
        {size: "small", color: "white", top: "32.5%", left: "13%", opacity: 0.7},
        {size: "medium", color: "gold", top: "77.5%", left: "34%", opacity: 0.5},
        {size: "small", color: "white", top: "87.5%", left: "68%", opacity: 0.4},
        {size: "large", color: "gold", top: "10%", left: "57%", opacity: 0.6},
        {size: "medium", color: "white", top: "62.5%", left: "83%", opacity: 0.5},
        {size: "small", color: "gold", top: "81.25%", left: "19%", opacity: 0.7}
      ];
      const poster = document.querySelector('.poster');
      const tmpl = document.getElementById('star-template');
      stars.forEach(star => {
        const el = tmpl.content.firstElementChild.cloneNode(true);
        el.setAttribute('data-size', star.size);
        el.setAttribute('data-color', star.color);
        el.style.top = star.top;
        el.style.left = star.left;
        el.style.opacity = star.opacity;
        poster.appendChild(el);
      });
    </script>

    <h1 class="title text-center">KHÁM PHÁ CON SỐ</h1>
    <h2 class="title1 text-center">BÍ MẬT CỦA BẠN</h2>
    <h3 class="subtitle text-center">LẮNG NGHE BẢN THÂN QUA THẦN SỐ HỌC</h3>
    <div class="details text-center">
      <span class="detail-line"><i class="fas fa-heart text-danger"></i> THẤU HIỂU BẢN THÂN QUA SỐ CHÍNH <i class="fas fa-heart text-danger"></i></span><br>
      <span class="detail-line"><i class="fas fa-key text-warning"></i> KHAI PHÁ 'SECRET' TRONG TÍNH CÁCH <i class="fas fa-key text-warning"></i></span><br>
      <span class="detail-line"><i class="fas fa-star" style="color: #7af0af;"></i> MÓN QUÀ TỪ VŨ TRỤ TẶNG BẠN <i class="fas fa-star" style="color: #7af0af;"></i></span>
    </div>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScLQ2y167XiyYEKSJFvuV2MON6z2eNALMZwPKMpnphdSlRYGw/viewform?hl=vi" class="cta btn btn-primary btn-lg" style="background: #6B46C1; border: 2px solid #FFD700;" aria-label="Tham gia ngay để khám phá con số bí mật của bạn">Tham gia ngay!</a>
  </div>
</body>
</html>
